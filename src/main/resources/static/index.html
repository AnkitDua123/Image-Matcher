 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Search Image</h2>
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image" class="form-label">Choose Image</label>
                <input type="file" class="form-control" id="image" name="image" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Image Name (Small Letters & One Word Only)</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category (Small Letters & One Word Only)</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <div class="mb-3">
                <label for="keywords" class="form-label">Keywords (Small Letters & One Word only)</label>
                <input type="text" class="form-control" id="keywords" name="keywords" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <div id="searchResults" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $("#uploadForm").submit(function(event) {
            event.preventDefault();

            var formData = new FormData();
            var imageFile = $("#image")[0].files[0];
            var name = $("#name").val();
            var category = $("#category").val();
            var keywords = $("#keywords").val();
    
            if (imageFile) formData.append("image", imageFile);
            formData.append("name", name);
            formData.append("category", category);
            formData.append("keywords", keywords);
    
            $.ajax({
                url: "/api/images/upload",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    $("#searchResults").empty();  // Clear previous results
                    if (Array.isArray(response) && response.length > 0) {
                        response.forEach(function(image) {
                            var img = `<img src="data:image/png;base64,${image.base64Image}" alt="${image.name}" class="img-thumbnail">`;
                            $("#searchResults").append(img);
                        });
                    } else {
                        $("#searchResults").append('<p>No similar images found. Image uploaded successfully!</p>');
                    }
                },
                error: function(xhr) {
                    alert("Error: " + xhr.responseText);
                }
            });
        });
    </script>
</body>
</html>
